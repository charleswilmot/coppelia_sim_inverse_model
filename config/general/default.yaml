buffer:
  size: 100000

experiment:
  repetition: 0
  n_episodes: 30000
  policy_every: 2
  critic_every: 1
  evaluate_every: 20
  record_episode_every: 1000000000
  save_every: 250
  final_recording: False # requires gpu
  dump_buffers_at:
    - 100000

defaults:
  - agent: default
  - agent/policy_model_arch: default
  - agent/critic_model_arch: 5_layers
  - procedure: default
  - procedure/std_autotuner: default
  - simulation: default



hydra:
  run:
    dir: ../experiments/${now:%Y-%m-%d}/${now:%H-%M-%S}_${slash_to_dot:${hydra.job.override_dirname}}
  sweep:
    dir: ../experiments/${now:%Y-%m-%d}/${now:%H-%M-%S}/
    subdir: job${hydra.job.num}_${slash_to_dot:${hydra.job.override_dirname}}
  job:
    config:
      # configuration for the ${hydra.job.override_dirname} runtime variable
      override_dirname:
        kv_sep: '.'
        item_sep: '__'
        exclude_keys: []
